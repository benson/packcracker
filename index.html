<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pack cracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>pack cracker</h1>
      <p class="subtitle">find the valuable cards in your booster packs</p>
    </header>

    <div class="controls">
      <div class="select-group">
        <label for="set-select">set</label>
        <select id="set-select" disabled>
          <option value="">loading...</option>
        </select>
      </div>

      <div class="select-group">
        <label for="booster-type">booster type</label>
        <select id="booster-type">
          <option value="play">play booster</option>
          <option value="collector">collector booster</option>
        </select>
      </div>

      <div class="select-group">
        <label for="min-price">minimum price</label>
        <select id="min-price">
          <option value="1">$1+</option>
          <option value="2" selected>$2+</option>
          <option value="5">$5+</option>
          <option value="10">$10+</option>
          <option value="20">$20+</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="exclude-rares">
        <label for="exclude-rares">exclude rares + mythics</label>
      </div>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>loading cards...</span>
    </div>

    <div id="card-count" class="card-count hidden"></div>

    <div id="card-grid" class="card-grid"></div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
